<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Batalhar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <!-- Meu Pokémon -->
      <ion-col size="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ pokemon.name | uppercase }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-img [src]="pokemon.front_default"></ion-img>
            <ion-list>
              <ion-item>
                <ion-label>Abilities: {{ pokemon.abilities }}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Height: {{ pokemon.height }}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Weight: {{ pokemon.weight }}</ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <!-- Pokémon adversario -->
      <ion-col size="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title [ngStyle]="{ color: comparisonResult.color }">
              {{ pokemon2.name | uppercase }} - {{ comparisonResult.text }}
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-img [src]="pokemon2.front_default"></ion-img>
            <ion-list>
              <ion-item>
                <ion-label>Abilities: {{ pokemon2.abilities }}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Height: {{ pokemon2.height }}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Weight: {{ pokemon2.weight }}</ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
