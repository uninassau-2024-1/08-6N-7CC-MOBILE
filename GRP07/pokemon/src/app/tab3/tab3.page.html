<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pokédex
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pokédex</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let poke of pokedexService.dexPokemons">
        <ion-card>
          <ion-card-header>
            <ion-card-title style="margin-bottom: 25px;">{{ poke.nome | uppercase }}</ion-card-title>
            <ion-img alt="" [src]="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/' + poke.img + '.png'"></ion-img>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item>
                <ion-label color="success">Vitórias: {{ poke.vitorias }}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label color="danger">Derrotas: {{ poke.derrotas }}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label color="warning">Empates: {{ poke.empates }}</ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
