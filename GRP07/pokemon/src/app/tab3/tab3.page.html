<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pokedex
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pokedex</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let pokemon of pokemons">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ pokemon.name | uppercase }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-img [src]="pokemon.front_default"></ion-img>
            <ion-list>
              <ion-item color="success">
                <ion-label>Vit√≥rias: {{ pokemon.wins }}</ion-label>
              </ion-item>
              <ion-item color="danger">
                <ion-label>Derrotas: {{ pokemon.losses }}</ion-label>
              </ion-item>
              <ion-item color="warning">
                <ion-label>Empates: {{ pokemon.draws }}</ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
