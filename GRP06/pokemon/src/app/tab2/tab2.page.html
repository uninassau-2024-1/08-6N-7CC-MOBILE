<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Batalhar </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Batalhar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngIf="pokemon">
    <ion-card-header>
      <ion-card-title> {{ pokemon.name | uppercase }} </ion-card-title>
      <ion-card-subtitle>
        <span
          class="subtitle"
          *ngIf="comparisonResult === 'Tie'"
          style="color: yellow"
          >Empate</span
        >
        <span
          class="subtitle"
          *ngIf="comparisonResult === 'Tab2Wins'"
          style="color: green"
        >
          Ganhou
        </span>
        <span
          class="subtitle"
          *ngIf="comparisonResult === 'Tab1Wins'"
          style="color: red"
        >
          Perdeu
        </span>
      </ion-card-subtitle>
    </ion-card-header>
    <ion-img
      [src]="pokemon.sprites.other['dream_world']['front_default']"
      alt="pokemon"
    ></ion-img>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Abilities: {{ pokemon.abilities.length }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Height: {{ pokemon.height }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Weight: {{ pokemon.weight }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
