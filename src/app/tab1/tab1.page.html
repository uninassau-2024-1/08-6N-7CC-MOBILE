<ion-header>
  <ion-toolbar>
    <ion-title>
      SENHAS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">TOTEM</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
    </ion-card-header>
    <ion-card-content>
      <ion-text>
        <H1 color="white">Retire sua Senha</H1>
      </ion-text>
      <ion-button expand="block" (click)="senhasService.novaSenha('SG')">Senha Geral</ion-button>
      <ion-button expand="block" (click)="senhasService.novaSenha('SP')">Senha Prioritaria</ion-button>
      <ion-button expand="block" (click)="senhasService.novaSenha('SE')">Senha Exame</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-text>
        <H1 color="white">Ultima Senha Emitida: </H1>
      </ion-text>
      <ion-list>
        <ion-item>
          <ion-label readonly="true" label="Senha:">{{senhasService.inputNovaSenha}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
